<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body, div {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
        <div id="map">
            <iframe id="street-view-image" width="600" height="450" frameborder="2" style="border:0" src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyDkGbD7qHuZq_WyAmnH15854cbm3h5bTlc&location=46.414382,10.013988&heading=210&pitch=10&fov=35" >
            </iframe>
            <button id='new-view-button'>New View</button>
        </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGbD7qHuZq_WyAmnH15854cbm3h5bTlc"
    async defer></script>
    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
